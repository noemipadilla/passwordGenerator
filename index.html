<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de Contraseñas Seguras</h1>
            <p>Crea contraseñas fuertes con palabras clave que puedas recordar</p>
        </header>
        
        <main>
            <div class="input-group">
                <input type="text" id="keywordInput" placeholder="Ingresa palabras clave (separadas por comas)">
                <button id="generateBtn">Generar Contraseña</button>
            </div>
            
            <div class="password-display">
                <div class="password-box" id="passwordOutput">
                    <span class="password-placeholder">Tu contraseña aparecerá aquí</span>
                </div>
                <button id="copyBtn" title="Copiar al portapapeles">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            
            <div class="options">
                <label class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <span>Mayúsculas</span>
                </label>
                <label class="option">
                    <input type="checkbox" id="numbers" checked>
                    <span>Números</span>
                </label>
                <label class="option">
                    <input type="checkbox" id="symbols" checked>
                    <span>Símbolos</span>
                </label>
            </div>
        </main>
        
        <footer>
            <p>Seguridad y privacidad son importantes. No almacenamos ninguna de tus palabras clave o contraseñas generadas.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
